<!DOCTYPE html>
<html>
<head>
  <title>Bus Tracker - Select Role</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      font-size: 1.2em;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Bus Tracker</h1>
  <p>Choose how you want to use this website:</p>

  <button class="btn" onclick="window.location.href='tracker.html'">I'm a Driver</button>
  <button class="btn" onclick="window.location.href='index1.html'">I'm a Passenger</button>
</body>
</html>
